<div class="container">
  <header>
    <h3>Create Item Price</h3>
  </header>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="input-field">
      <label for="itemId">Item Name<span class="imp">*</span></label>
      <select formControlName="itemId" required>
        @for (item of items; track item) {
        <option [value]="item.id">{{ item.name }}</option>
        }
      </select>
    </div>
    <div class="input-field">
      <label for="amountIncGst">Amount Including GST<span class="imp">*</span></label>
      <input type="text" formControlName="amountIncGst" (keydown)="validateNumberInput($event)" required>
    </div>
    <div class="input-field">
      <label for="itemGstRate">Item GST Rate(in %)<span class="imp">*</span></label>
      <input type="text" formControlName="itemGstRate" (keydown)="validateNumberInput($event)" required>
    </div>
    <div class="input-field">
      <label for="priceApplicableFrom">Price Applicable from<span class="imp">*</span></label>
      <input type="date" formControlName="priceApplicableFrom" required>
    </div>
    <div class="input-field">
      <label for="itemPrice">Item Price<span class="imp">*</span></label>
      <input type="text" formControlName="itemPrice" (keydown)="validateNumberInput($event)" required>
    </div>
    <div class="input-field">
      <label for="itemHsnCode">Item HSN Code<span class="imp">*</span></label>
      <input type="text" formControlName="itemHsnCode" required>
    </div>
    <div class="action-btns">
      <button type="submit">Submit</button>
      <button type="button" (click)="navigateToListItemPricePage()">Cancel</button>
    </div>
  </form>
</div>
