<div class="container">
    <header>
        <div class="center">
            <select>
                @for (row of rows; track row) {
                <option [value]="row">{{row}}</option>
                }
            </select>
        </div>
        <div class="center">
            <button class="add" mat-fab extended>
                <mat-icon>add</mat-icon>
                Add
              </button>
            <input class="search" type="text" placeholder="Enter search term ...">
            <button class="btn-sm" >search</button>
        </div>
    </header>
    <br>
    <div class="body">
        <div class="data">
            <table>
                <thead>
                    <tr>
                        <th>S.No.</th>
                        <th>Item Name</th>
                        <th>Item Code</th>
                        <th>Category</th>
                        <th>Item Image</th>
                        <th>Date Added</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    @for (item of items; track $index) {
                    <tr>
                        <td>{{ $index + 1 }}.</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.code }}</td>
                        <td>{{ item.category.name }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.saveDt }}</td>
                        <td>
                            <button mat-icon-button><mat-icon>visibility</mat-icon></button>
                        </td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
        <div class="paginator">
            <app-paginator (page)="navigate($event)" [size]="size"></app-paginator>
        </div>
    </div>
</div>
