<div class="breadcrumb">
  <div class="title">Edit GST rate</div>
</div>

<div class="container">
  <form [formGroup]="form" ngNativeValidate (ngSubmit)="submit()">
    <div class="input-field">
      <label for="rate">GST Rate(in %)<span class="imp">*</span></label>
      <input type="number" class="input-txt" formControlName="rate" required>
    </div>
    <div class="input-field">
      <label for="rate">GST Applicable From<span class="imp">*</span></label>
      <input type="date" class="input-txt" formControlName="applicableDt" required>
    </div>
    <div class="input-field"></div>
    <div class="action-btns">
      <button type="submit">Update</button>
      <button type="button" (click)="navigateToListGstPage()">Cancel</button>
    </div>
  </form>
</div>
