<div class="breadcrumb">
    <div class="title">Create Customer Item</div>
</div>

<div class="form-container">
    <form [formGroup]="form" ngNativeValidate (ngSubmit)="submit()">
        <div class="input-field">
            <label for="item">AOS Item Name<span class="imp">*</span></label>
            <select formControlName="item" required> >
                @for (item of items; track item) {
                <option [value]="item.field">{{ item.value }}</option>
                }
            </select>
        </div>
        <div class="input-field">
            <label for="customer">Select Customer<span class="imp">*</span></label>
            <select formControlName="customer" required>
                @for (customer of customers; track customer) {
                <option [value]="customer.field">{{ customer.value }}</option>
                }
            </select>
        </div>
        <div class="input-field">
            <label for="itemName">Customer Item Name Alias<span class="imp">*</span></label>
            <input type="text" formControlName="itemName" required>
        </div>
        <div class="input-field">
            <label for="itemCode">Customer Item Code Alias<span class="imp">*</span></label>
            <input type="text" formControlName="itemCode" required>
        </div>
        <div class="input-field">
            <label for="itemPrice">Customer Item Price<span class="imp">*</span></label>
            <input type="number" step="any" formControlName="itemPrice" required>
        </div>
        <div class="input-field">
            <label for="minOrderQty">Minimum Order Qty<span class="imp">*</span></label>
            <input type="number" formControlName="minOrderQty" required>
        </div>
        <div class="input-field"></div>
        <div class="input-field"></div>
        <div class="action-btns">
            <button mat-flat-button type="submit">Submit</button>
            <button mat-button type="button" (click)="navigateToListCustomerItemPage()">
                Cancel
            </button>
        </div>
    </form>
</div>
