<div class="breadcrumb">
    <div class="title">Edit Customer Item</div>
</div>

<div class="form-container">
    <form [formGroup]="form" ngNativeValidate (ngSubmit)="submit()">
        <div class="input-field">
            <label for="item">AOS Item Name<span class="imp">*</span></label>
            <input type="text" formControlName="item" required readonly>
        </div>
        <div class="input-field">
            <label for="customer">Select Customer<span class="imp">*</span></label>
            <input type="text" formControlName="customer" required readonly>
        </div>
        <div class="input-field"></div>
        <div class="input-field">
            <label for="itemName">Customer Item Name Alias</label>
            <input type="text" formControlName="aliasItemName" required>
        </div>
        <div class="input-field">
            <label for="itemCode">Customer Item Code Alias<span class="imp">*</span></label>
            <input type="text" formControlName="aliasItemCode" required>
        </div>
        <div class="input-field">
            <label for="itemPrice">Customer Item Price <span class="imp">*</span></label>
            <input type="number" step="any" formControlName="aliasItemPrice" required>
        </div>
        <div class="input-field">
            <label for="minOrderQty">Minimum Order Qty<span class="imp">*</span></label>
            <input type="number" formControlName="minOrderQty">
        </div>
        <div class="input-field"></div>
        <div class="input-field"></div>
        <div class="action-btns">
            <button mat-flat-button type="submit">Submit</button>
            <button mat-button type="button" (click)="navigateToListCustomerItemPage()">Cancel</button>
        </div>
    </form>
</div>
