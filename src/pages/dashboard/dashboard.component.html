<div class="container">

  <div class="header">
    <h2>Tickets</h2>
    </div>

  <div class="left-section">
    @for (item of items; track $index) {
      <div class="card" [ngClass]="item.color" (click)="navigate(item.label)">
        <div class="count">{{ item.count }}</div>
        <div class="label">Tickets</div>
      </div>
    }
    </div>
</div>
